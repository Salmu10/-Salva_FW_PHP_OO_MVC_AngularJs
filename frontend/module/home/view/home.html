<!-- CARRUSEL -->
<div class="carrusel">
    <h1 data-tr="Brands">BRANDS</h2>
    <div class="carrusel_container">
        <div class="carrusel_list">
            <div class="carrusel_elements" id='{{carrusel.brand_name}}'>
                <carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                    <slide ng-repeat="carrusel in slide" ng-click="redirect_shop('brand_name', carrusel.brand_name)">
                        <img class='carrusel_img' src='http://localhost/Framework_PHP_OO_MVC_AngularJS/frontend/{{carrusel.brand_img}}'>
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
    <div class="carrusel_indicator"></div>
</div>

<!-- CATEGORIAS -->
<div id="features-wrapper">
    <h1 data-tr="Categories">CATEGORIES</h2>
    <br>
    <div class="container" id="features-wrapper-container">
        <div class="row" id="cat">
            <div class="category_elements" id='{{category.cod_category}}' ng-click="redirect_shop('category_name', category.category_name)" ng-repeat="category in categoria">
                <div class='col-4 col-12-medium'>
                    <section class='box feature'>
                        <img src='http://localhost/Framework_PHP_OO_MVC_AngularJS/frontend/{{category.category_img}}' id='{{category.cod_category}}'> 
                        <div class='inner'>
                            <h2 class='category_title'>{{category.category_name}}</h2>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>   
</div>

<br>
<br>

<!-- Tipos -->
<div class="types">
    <h1 data-tr="Types">TYPES</h2>
    <div class="container_cards">
        <div class="card" id='{{type.type_name}}' ng-click="redirect_shop('type_name', type.type_name)" ng-repeat="type in tipo">
            <div class='face face1'>
                <div class='content'>
                    <img src='http://localhost/Framework_PHP_OO_MVC_AngularJS/frontend/{{type.type_img}}'>
                </div>
            </div>
            <div class='face face2'>
                <div class='content'>
                    <h2>{{type.type_name}}</h2>
                </div> 
            </div> 
        </div>
    </div>
</div>

<!-- News -->
<div class="news">
    <h1 data-tr="News">Books</h2>
    <div class="news_container" id="news_container" ng-repeat="news in news_scope">
        <div id="news_content" class="news_content">
            <div id='cont_img'>
                <img src='{{news.thumbnail}}' class='cart' data-toggle='modal' data-target='#exampleModal'>
            </div>
            <div id='list_header'>
                <hr>
                <span id='li_brand'>{{news.title}}</br></span>
            </div>
            </hr>
        </div>
    </div>
    <div class="no_more" id="no_more" ng-show="no_more_news"><h2>No more books</h2></div>
    <div class="load_more">
        <button class="load_news_button" id="load_news_button" ng-click="MoreNews()">Load More</button>
    </div>
</div>
